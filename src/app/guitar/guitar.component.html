<div class="card">
    <p-toast />
    <p-table [value]="guitars" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template #header>
            <tr>
                <th style="width:40%">Id</th>
                <th style="width:40%">Name</th>
                <th style="width:20%">Actions</th>
            </tr>
        </ng-template>
        <ng-template #body let-guitar let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="guitar">
                <td>
                    {{guitar.id}}
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template #input>
                            <input
                                pInputText type="text"
                                [(ngModel)]="guitar.name"
                                required />
                        </ng-template>
                        <ng-template #output>
                            {{guitar.name}}
                        </ng-template>
                    </p-cellEditor>
                </td>
              
                <td>
            <div class="flex items-center justify-center gap-2">
                <button
                    *ngIf="!editing"
                    pButton
                    pRipple
                    type="button"
                    pInitEditableRow
                    icon="pi pi-pencil"
                    text
                    rounded
                    severity="secondary"
                ></button>
                <button
                    *ngIf="!editing"
                    pButton
                    pRipple
                    type="button"
                    pInitEditableRow
                    icon="pi pi-trash"
                    (click)="delete(guitar.id)"
                    text
                    rounded
                    severity="secondary"
                ></button>
                <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pSaveEditableRow
                    icon="pi pi-check"
                    (click)="update(guitar)"
                    text
                    rounded
                    severity="secondary"
                ></button>
                <button
                    *ngIf="editing"
                    pButton
                    pRipple
                    type="button"
                    pCancelEditableRow
                    icon="pi pi-times"
                    text
                    rounded
                    severity="secondary"
                ></button>
            </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
